<!---->
<mat-card>
        <h1 >Crud operation with Angular and Firebase</h1>
  <form [formGroup]="myform" fxLayout="row" fxLayoutGap="30px" >
    <mat-form-field>
        <input matInput placeholder="Detail no" formControlName="detailno" autocomplete="off">
    
        <mat-error *ngIf="detailno.invalid && detailno.touched" class="has-text-danger">
           Plz enter only number
        </mat-error>
    </mat-form-field>
     
    <mat-form-field>
    <input matInput placeholder="email" formControlName="email" autocomplete="off">

    <mat-error *ngIf="email.invalid && email.touched" class="has-text-danger">
        Your email does not look right
    </mat-error>
</mat-form-field>



<mat-form-field>
    <input matInput type="password" placeholder="password" formControlName="password" autocomplete="new-password">

    <mat-hint align="end">Must be greater than 5</mat-hint>
    <mat-error *ngIf="password.invalid && password.touched" class="has-text-danger">
        Invalid password 
          </mat-error>

</mat-form-field>
<mat-form-field>
    <input matInput type="text" placeholder="Phone" formControlName="phone" autocomplete="off">

    <mat-hint align="end">10 deigits Only</mat-hint>
    <mat-error *ngIf="phone.invalid && phone.touched" class="has-text-danger">
        Invalid Phone Number
    </mat-error>

</mat-form-field>
<mat-form-field>
    <input matInput type="text" placeholder="Age" formControlName="age" >

    <mat-hint align="end">Must be between 25 to 50</mat-hint>
    <mat-error *ngIf="age.invalid && age.touched" class="has-text-danger">
        Age out of range
    </mat-error>

</mat-form-field>

&nbsp;&nbsp;&nbsp;

</form>
<button mat-raised-button color="primary" (click)=submitHandler() *ngIf="shows">Submit</button>

<button mat-raised-button color="primary" (click)=updateData() *ngIf="showu">Update</button>

</mat-card>

<app-detailstable (messageEvent)="preloadData($event)"></app-detailstable>

<router-outlet></router-outlet>
